<!DOCTYPE html>
<head>
    <title>Quadratic Spline Interpolation</title>
    <script src="qsi.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="titleBar">
        <a href="index.html"><img class="homeButton" src="assets/back-button.png" width="40" height="40" alt="Home"/></a>
        <h1>Quadratic Spline Interpolation</h1>
    </div>
    <div class="questionContainer">
        <div class="buttonContainer">
            <button id="green" onClick="addRow()">Add row</button>
            <button id="red" onClick="deleteRow()">Delete last row</button>
        </div>
        <div class="tableContainerQSI">
            <table id="table">
                <tr class="topRow">
                    <td><input id="blue" type="text" value="x" onClick="this.select()"></td>
                    <td><input id="teal" type="text" value="f(x)" onClick="this.select()"></td>
                </tr>
                <tr>
                    <td><input type="number" value=3 onClick="this.select()"></td>
                    <td><input type="number" value=2.5 onClick="this.select()"></td>
                </tr>
                <tr>
                    <td><input type="number" value=4.5 onClick="this.select()"></td>
                    <td><input type="number" value=1 onClick="this.select()"></td>
                </tr>
                <tr>
                    <td><input type="number" value=7 onClick="this.select()"></td>
                    <td><input type="number" value=2.5 onClick="this.select()"></td>
                </tr>
                <tr>
                    <td><input type="number" value=9 onClick="this.select()"></td>
                    <td><input type="number" value=0.5 onClick="this.select()"></td>
                </tr>
            </table>
        </div>
        <div class="parameterContainer">
            <p>Value to be approximated: <input id="xvalue" type="number" value="5" onClick="this.select()"></p>
            <p>Round-off values to <input id="precision" type="number" value="4" onClick="this.select()"> decimal places</p>
            <button id="amber" onClick="qsi(scrapeMatrix(), scrapeXValue())">Solve</button>
        </div>
    </div>
    <div id="answerContainer">
        <h2 id="yvalue">Answer will appear here...</h2>
        <div class="solutionFunctions">
            <h3 id="functions"></h3>
            <h3 id="bounds"></h3>
        </div>
    </div>
</body>
