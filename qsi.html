<!DOCTYPE html>
<head>
    <title>Quadratic Spline Interpolation</title>
    <script src="scripts/qsi.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="titleBar">
        <a href="index.html"><img class="homeButton" src="assets/back-button.png" width="40" height="40" alt="Home"/></a>
        <h1>Quadratic Spline Interpolation</h1>
    </div>
    <div class="questionContainer">
        <div class="buttonContainer">
            <button id="green" onClick="addRow()">Add row</button>
            <button id="red" onClick="deleteRow()">Delete last row</button>
        </div>
        <div class="tableContainerQSI">
            <table id="table">
                <tr class="topRow">
                    <td><input id="blue" type="text" value="x" disabled="true""></td>
                    <td><input id="teal" type="text" value="f(x)" disabled="true"></td>
                </tr>
                <tr>
                    <td><input type="number" value=300 onClick="this.select()"></td>
                    <td><input type="number" value=8.5 onClick="this.select()"></td>
                </tr>
                <tr>
                    <td><input type="number" value=375 onClick="this.select()"></td>
                    <td><input type="number" value=10 onClick="this.select()"></td>
                </tr>
                <tr>
                    <td><input type="number" value=475 onClick="this.select()"></td>
                    <td><input type="number" value=12.8 onClick="this.select()"></td>
                </tr>
                <tr>
                    <td><input type="number" value=600 onClick="this.select()"></td>
                    <td><input type="number" value=15.3 onClick="this.select()"></td>
                </tr>
            </table>
        </div>
        <div class="parameterContainer">
            <p>Value to be approximated: <input id="xvalue" type="number" value="425" onClick="this.select()"></p>
            <p>Round-off values to <input id="precision" type="number" value="4" onClick="this.select()"> decimal places</p>
			<div
				class="persistentPrecisionContainer"
				title="Round-off values in every matrix elimination to simulate a manual computation."
			>
                <input type="checkbox" id="persistentPrecision">
                <p>Round-off value in every iteration</p>
            </div>
            <button id="amber" onClick="qsi(scrapeMatrix(), scrapeXValue())">Solve</button>
        </div>
    </div>
    <div id="answerContainer">
        <h2 id="yvalue">Answers will appear here...</h2>
        <div class="solutionFunctions">
            <h3 id="functions"></h3>
            <h3 id="bounds"></h3>
        </div>
        <button id="toggleMatrixButton" style="display: none;" onClick="toggleMatrix()">Show Solution Matrix</button>
        <div id="stepBystepSolutions"></div>
    </div>
</body>
